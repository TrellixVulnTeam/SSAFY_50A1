<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <div id="app">
    <h2>점심메뉴</h2>
    <button @click="pickOneInLunchMenu">Pick One</button>
    <p>{{ selectedLunchMenu }}</p>
    <hr>
    
    <h2>로또</h2>
    <button @click="getLuckyNums">Get Lucky Numbers</button>
    <p>{{ sampleNums }}</p>
  </div>

  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- Lodash -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        lunch: ['버거킹', '맘스터치', 'KFC'],
        selectedLunchMenu: null,
        sampleNums: [],
        selectedLuckyNums: [],
      },
      methods: {
        pickOneInLunchMenu: function () {
          const randomIndex = _.random(this.lunch.length - 1)
          this.selectedLunchMenu = this.lunch[randomIndex]
        },
        getLuckyNums: function () {
          const numbers = _.range(1, 46)
          this.sampleNums = _.sampleSize(numbers, 6)
          console.log(this.sampleNums)
        },
      }
    })
  </script>
</body>
</html>
