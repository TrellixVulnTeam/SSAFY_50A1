{% extends 'base.html' %}

{% block content %}

    <h1>Log in Page</h1>

        {% csrf_token %}
        {{ form.as_p }}
        <button type='submit'>log-in</button>
    </form>
    <a href="{% url 'accounts:signup' %}">[sign-up]</a>
    <a href="{% url 'community:review_list' %}">[BACK]</a>

{% endblock content %}
