{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
  <h1 class="text-center my-5">CREATE</h1>
  <hr>
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class='d-flex'>
      <button class='btn btn-primary mr-3'>submit</button>
      <a href="{% url 'community:review_list' %}" class='btn btn-secondary'>back</a>
    </div>
  </form>
{% endblock %}
